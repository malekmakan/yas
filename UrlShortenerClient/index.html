<body>

<div class="container animated fadeIn">
    <div class="row text-center">
        <img src="images/Pensils.png" class="hidden-sm hidden-xs logo">
        <h4  class="hidden-sm hidden-xs">Yet Another Shortener</h4>
    </div>
    <div class="row">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a data-toggle="tab" href="#shorten">Shorten Url</a></li>
            <li role="presentation"><a data-toggle="tab" href="#inflate">Inflate Url</a></li>
        </ul>
        <div class="tab-content">
            <div id="shorten" class="tab-pane fade in active">
                <!-- shortened url -->
                <h5>Shorten a Url</h5>

                <form id="shortened-form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="url" class="form-control" id="inflate-url" name="inflateUrl"
                                   placeholder="Past URL to be Shortened..."/>
                        </div>
                        <div class="col-md-2">
                            <button id="shortened-btn" type="submit" class="btn btn-primary btn-block"
                                    data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing...">
                                Shorten
                            </button>
                        </div>
                        <div class="col-md-12">
                            <div id="inflate-url-validate"></div>
                        </div>
                    </div>
                </form>
                <div id="shortened-url-wrapper" class="alert alert-success hidden"></div>
                <!-- end shortened url -->
            </div>
            <div id="inflate" class="tab-pane fade">
                <!-- inflate url -->
                <h5>Inflate a Short Url</h5>

                <form id="inflate-form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="url" class="form-control" id="shortened-url" name="shortenedUrl"
                                   placeholder="Past Short URL to grab original..."/>
                        </div>
                        <div class="col-md-2">
                            <button id="inflate-btn" type="submit" class="btn btn-primary btn-block"
                                    data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing...">
                                Inflate
                            </button>
                        </div>
                        <div class="col-md-12">
                            <div id="shortened-url-validate"></div>
                        </div>
                    </div>
                </form>
                <div id="inflate-url-wrapper" class="alert alert-success hidden"></div>
            </div>
            <!-- end inflate url -->
        </div>
    </div>
    <div class="row text-center">
        YAS on <a href="https://github.com/malekmakan/yas" target="_blank">Github. <i class="fa fa-github"></i></a>
    </div>
</div>

</body>
